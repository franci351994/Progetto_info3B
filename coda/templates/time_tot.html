{% extends "base_generic.html" %}

{% block sidebar %}

  <ul class="sidebar-nav">
    <li>User: {{ user.get_username }}</li>
    <li><a href="{% url 'paziente-scheda' %}">Scheda</a></li>
    <li><a href="{% url 'logout'%}?next={% url 'access' %}">Logout</a></li>

{% block content %}
  <h1>Waiting Time</h1>

  <p>Your waiting time is: {{ time_tot }} h/min/sec</p>
{% endblock %}
